<html>
<head>
    <title>FAS-3</title>
    <script>
        window.onload = () => {
            fetch('{{ url_for('frag_cars') }}')
                .then(response => response.text())
                .then(fragmented_html => {
                    document.getElementById('frag_div').innerHTML = fragmented_html;
                });
        };
    </script>
</head>
<body>
<h1>EXA-JS-Fragmentation</h1>

<h2>Fragmented html is below</h2>
<div id="frag_div">

</div>

<img src="{{ url_for('static', filename='flask_planet_tpbk.png') }}" alt="Flask-Planet">
</body>
</html>
